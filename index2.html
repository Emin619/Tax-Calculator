<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <h1>Tax Calculator</h1>
  <div class="container">
    <div class="input-group">
        <label for="salary">Annual Salary (e.g., employment):</label>
        <input type="number" placeholder="e.g., employment" id="salary" step="0.01">
        <i class="fas fa-briefcase"></i>
      </div>
      
    <div class="input-group">
      <label for="otherIncome">Other Income (e.g., investments, rentals):</label>
      <input type="number" placeholder="e.g., investments, rentals" id="otherIncome" step="0.01" >
      <i class="fas fa-money-bill-wave"></i>
    </div>
    <div class="input-group">
      <label for="age">Age:</label>
      <input type="number" id="age" min="18">
      <i class="fas fa-user"></i>
    </div>
    <button onclick="calculateTax()">Calculate Tax</button>
    <br>
    <button id="Reset">Reset</button>
  </div>
  <div id="taxResult"></div>
  <script src="tax.js"></script>
</body>
</html>
