<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="stylesheet" href="style3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Tax Calculator</h1>
    <div class="input-group">
      <label for="salary">Annual Salary:</label>
      <div class="input-with-icon">
        <input type="text" placeholder="e.g., employment" id="salary" oninput="toggleAlertIcon('salary')" />
        <i class="fas fa-exclamation-circle alert-circle-icon" id="salary-alert-icon" style="display: none;" title="Enter only numbers"></i>
      </div>
    </div>
    <div class="input-group">
      <label for="otherIncome">Other Income:</label>
      <div class="input-with-icon">
        <input type="text" placeholder="e.g., investments, rentals" id="otherIncome" step="0.01" oninput="toggleAlertIcon('otherIncome')" />
        <i class="fas fa-exclamation-circle alert-circle-icon" id="otherIncome-alert-icon" style="display: none;" title="Enter only numbers"></i>
      </div>
    </div>
    <div class="input-group">
      <label for="deduction">Deductions:</label>  
      <div class="input-with-icon">
        <input type="text" id="deduction" placeholder="add total deductions" oninput="toggleAlertIcon('deduction')" />
        <i class="fas fa-exclamation-circle alert-circle-icon" id="deduction-alert-icon" style="display: none;" title="Enter only numbers"></i>
      </div>
    </div>
    <div class="input-group">
      <label for="age">Age:</label>
      <div class="input-with-icon">
        <input type="number" placeholder="" id="age" min="18" />
      </div>
    </div>
    <button onclick="calculateTax()">Calculate Tax</button>
    <br>
    <button id="Reset">Reset</button>
  </div>
  <div id="taxResult"></div>
  <script src="tax.js"></script>
</body>
</html>
